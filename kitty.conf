# Fonts
# 	Family
font_family DejaVu Sans Mono
# 	Size
font_size 10

# Cursor
# 	Background
cursor #FFFFFF
# 	Foreground
cursor_text_color #000000

# Scrollback
# 	Line history
scrollback_lines 5000

# Performance
# 	Refresh sync
sync_to_monitor yes

# Audio
# 	Bell sound
enable_audio_bell no

# Window
# 	Sides padding
window_padding_width 10

# Colors
background  #282828
foreground  #ebdbb2

cursor                #928374

